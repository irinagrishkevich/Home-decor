<div class="info">
  <div class="container">
    <div class="personal-title">Личный кабинет</div>

    <div class="personal-pages-selector">
      <div class="personal-page active">Личные данные</div>
      <div class="personal-page" routerLink="/orders">Ваши заказы</div>
    </div>

    <div class="data-form" [formGroup]="userInfoForm">
      <div class="data-form-block">
        <div class="data-form-label">Личные данные</div>
        <div class="data-form-label-additional">Введённые данные автоматически подставятся при оформлении заказа.</div>
        <div class="data-form-inputs personal-data-inputs">
          <input type="text" class="input" formControlName="lastName"
                 placeholder="Фамилия"
                 [ngStyle]="{'border-color': userInfoForm.get('lastName')?.invalid
                   && (userInfoForm.get('lastName')?.touched || userInfoForm.get('lastName')?.dirty) ? 'red' : ''}">
          <input type="text" class="input" formControlName="firstName"
                 [ngStyle]="{'border-color': userInfoForm.get('firstName')?.invalid
                   && (userInfoForm.get('firstName')?.touched || userInfoForm.get('firstName')?.dirty) ? 'red' : ''}"
                 placeholder="Имя">
          <input type="text" class="input" formControlName="fatherName"
                 [ngStyle]="{'border-color': userInfoForm.get('fatherName')?.invalid
                   && (userInfoForm.get('fatherName')?.touched || userInfoForm.get('fatherName')?.dirty) ? 'red' : ''}"
                 placeholder="Отчество">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': userInfoForm.get('phone')?.invalid
                   && (userInfoForm.get('phone')?.touched || userInfoForm.get('phone')?.dirty) ? 'red' : ''}"
                 formControlName="phone" placeholder="Телефон">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': userInfoForm.get('email')?.invalid
                   && (userInfoForm.get('email')?.touched || userInfoForm.get('email')?.dirty) ? 'red' : ''}"
                 formControlName="email" placeholder="E-mail">
        </div>
      </div>
      <div class="data-form-block">
        <div class="data-form-label">Адрес доставки</div>
        <div class="data-form-inputs address-inputs">
          <input type="text" class="input street"
                 [ngStyle]="{'border-color': userInfoForm.get('street')?.invalid
                   && (userInfoForm.get('street')?.touched || userInfoForm.get('street')?.dirty) ? 'red' : ''}"
                 formControlName="street" placeholder="Улица">
          <input type="text" class="input house"
                 [ngStyle]="{'border-color': userInfoForm.get('house')?.invalid
                   && (userInfoForm.get('house')?.touched || userInfoForm.get('house')?.dirty) ? 'red' : ''}"
                 formControlName="house" placeholder="Дом">
          <input type="text" class="input entrance"
                 [ngStyle]="{'border-color': userInfoForm.get('entrance')?.invalid
                   && (userInfoForm.get('entrance')?.touched || userInfoForm.get('entrance')?.dirty) ? 'red' : ''}"
                 formControlName="entrance" placeholder="Подъезд">
          <input type="text" class="input apartment"
                 [ngStyle]="{'border-color': userInfoForm.get('apartment')?.invalid
                   && (userInfoForm.get('apartment')?.touched || userInfoForm.get('apartment')?.dirty) ? 'red' : ''}"
                 formControlName="apartment" placeholder="№ квартиры">
        </div>
      </div>
      <div class="data-form-block">
        <div class="data-form-label">Предпочитаемый способ доставки</div>
        <div class="data-form-types">
          <div class="data-form-type-item" [class.active]="deliveryType === deliveryTypes.delivery" (click)="changeDeliveryType(deliveryTypes.delivery)">Курьером</div>
          <div class="data-form-type-item" [class.active]="deliveryType === deliveryTypes.self" (click)="changeDeliveryType(deliveryTypes.self)">Самовывоз</div>
        </div>
      </div>

      <div class="data-form-block">
        <div class="data-form-label">Предпочитаемый способ оплаты</div>
        <div class="data-form-radio">
          <div class="data-form-radio-block active">
            <input type="radio" id="card" value="{{paymentTypes.cardOnline}}" formControlName="paymentType">
            <label for="card">Оплата банковской картой в интернет-магазине</label>
          </div>
          <div class="data-form-radio-block">
            <input type="radio" id="cashless" value="{{paymentTypes.cardToCourier}}" formControlName="paymentType">
            <label for="cashless">Безналичный расчет при получении</label>
          </div>
          <div class="data-form-radio-block">
            <input type="radio" id="cash" value="{{paymentTypes.cashToCourier}}" formControlName="paymentType">
            <label for="cash">Наличный расчет при получении</label>
          </div>

        </div>
      </div>

      <button class="button" [disabled]="!(userInfoForm.dirty && userInfoForm.valid)" (click)="updateUserInfo()">Сохранить</button>
    </div>


  </div>
  <div class="page-image">
    <img src="assets/img/page/pesonal-info-page.png" alt="personalPageImage">
  </div>
</div>
