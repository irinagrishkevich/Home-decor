<section class="signup" [formGroup]="signupForm" passwordRepeat>
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty) ?'red' : ''}"
                 formControlName="email"

                 placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input type="password"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty) ?'red' : ''}"
                 formControlName="password"
                 class="input" placeholder="Пароль">
        </div>
        <div class="auth-input">
          <input type="password"
                 [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid
                 && (signupForm.get('passwordRepeat')?.touched || signupForm.get('passwordRepeat')?.dirty) ?'red' : ''}"
                 formControlName="passwordRepeat"
                 class="input" placeholder="Повторите пароль">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">Я принимаю <a href="#">условия пользовательского
            соглашения</a> и даю <a href="#">согласие на обработку
            персональных данных.</a></label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт?<a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/img/page/background-signup.png" alt="signup-page">
    </div>
  </div>
</section>
